<!DOCTYPE html>
<html>
<head>
	<title>ダークモード対応　サンプル</title>
</head>
<body>
<meta charset="utf-8">
<style type="text/css">
	:root {
	  /* ベースの色（白色） */
	  --color-bg: #f9f9f9;
	  /* テキストの色（黒色） */
	  --color-text: #333333;
	}

	/* ダークモードの対応 */
	@media (prefers-color-scheme: dark) {
	  :root {
	    /* ベースの色（黒色） */
	    --color-bg: #333333;
	    /* テキストの色（白色） */
	    --color-text: #ffffff;
	  }
	}

	body {
	  /* CSS変数: 背景の色 */
	  background-color: var(--color-bg);
	  /* CSS変数：テキストの色 */
	  color: var(--color-text);
	}

	div {
		width: 100%;
		height: 90vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}

</style>

<div>
	<h1>ダークモード対応のサンプルです。</h1>
</div>

<a href="https://watataku-portfolio.web.app"><button>Watataku's（ポートフォリオサイト）にページ遷移</button></a>	


</body>
</html>
